<div
  hlmPopoverContent
  *brnPopoverContent="let ctx"
  class="min-h-56 bg-white shadow-xl border-1 border-gray p-4 rounded-lg"
>
  <form [formGroup]="createSubCategoryForm" class="flex flex-col gap-2">
    <label hlmLabel for="name">
      Nome
      <input
        name="name"
        formControlName="name"
        type="text"
        hlmInput
        class="h-10 rounded-sm border-1 border-gray-400"
      />
    </label>

    <label hlmLabel for="description">
      Descrição
      <textarea
        type="text"
        name="description"
        formControlName="description"
        hlmInput
        class="min-h-22 rounded-sm border-1 border-gray-400 text-xs"
      ></textarea>
    </label>
    <div class="flex gap-2 justify-between w-full">
      <button
        type="button"
        class="flex justify-center items-center bg-orange-600 text-xs rounded-xl p-2 text-white w-full cursor-pointer hover:scale-105 shadow-lg transition-scale ease-in-out duration-300 disabled:bg-gray-500 disabled:hover:scale-100 disabled:cursor-not-allowed"
        [disabled]="
          createSubCategoryForm.controls.name.invalid || isCreateLoading
        "
        (click)="createSubCategory()"
      >
        <span *ngIf="isCreateLoading"><hlm-spinner class="w-3 h-3" /></span>
        <span *ngIf="!isCreateLoading">Salvar</span>
      </button>
    </div>
  </form>
</div>
