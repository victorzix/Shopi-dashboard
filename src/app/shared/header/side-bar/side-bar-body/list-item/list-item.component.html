<li
  [routerLink]="route"
  routerLinkActive="bg-gray-200 cursor-default pointer-events-none"
  [routerLinkActiveOptions]="{ exact: true }"
  class="w-full cursor-pointer py-4 pl-6 w-full h-full transition-all duration-300 ease-in-out hover:bg-orange-500 hover:text-white hover:rounded-sm"
  [ngClass]="{'hover:bg-orange-500 hover:text-white': !(router.url === route)}"

>
  {{ title }}
</li>
